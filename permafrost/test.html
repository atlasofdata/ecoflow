<script>

var width = 500,
    height = 500;

var radius = height / 2 - 5,
    scale = radius,
    velocity = .02;

var projection = d3.geoOrthographic()
    .translate([width / 2, height / 2])
    .scale(scale)
    .clipAngle(90);

var projection2 = d3.geoMercator();

var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height);

var context = canvas.node().getContext("2d");

var path = d3.geoPath()
    .projection(projection)
    .context(context);

d3.json("https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/world-110m.json", function(error, world) {
  if (error) throw error;

  var land = topojson.feature(world, world.objects.land);

    projection.rotate([0, -90, 0]);
    context.beginPath();
    path(land);
    context.fill();
    context.beginPath();
    context.arc(width / 2, height / 2, radius, 0, 2 * Math.PI, true);
    context.lineWidth = 2.5;
    context.stroke();
});

            elements.each(function(d,i) { // For each virtual/custom element...

                var node = d3.select(this); 
            // This is each individual element in the loop. 
          
                context.fillStyle = node.attr('fillStyle'); 
            // Here you retrieve the colour from the individual in-memory node and set the fillStyle for the canvas paint

                context.fillRect(node.attr('x'), node.attr('y'),node.attr('width'), node.attr('height'));
            // Here you retrieve the position of the node and apply it to the fillRect context function which will fill and paint the square.

        }); // Loop through each element.
